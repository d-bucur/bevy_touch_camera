on: [push, pull_request]

name: Build & test - single job

jobs:
  build:
    name: Build & test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}
          # will try to use previous cache if there was a miss. Might still be useful, but would increase
          # cache size continuously when updating dependencies
          restore-keys: ${{ runner.os }}-cargo-
      - run: cargo build
      - run: cargo test
        if: always()
      # these will run even if the build fails
      - run: cargo fmt --all -- --check
        if: always()
      - run: cargo clippy -- -D warnings
        if: always()